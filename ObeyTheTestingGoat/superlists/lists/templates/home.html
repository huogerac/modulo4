{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}

{% block form %}
    <form method="POST" action="/lists/new" >

        <input id="id_text" name="text" placeholder="Enter a to-do item" >
        {% csrf_token %}
        {% if form.errors %}
            <div class="error">{{ form.text.errors }}</div>
        {% endif %}
    </form>
{% endblock %}
